<ion-view view-title="Anecdote la plus proche">
  <ion-content >

    <div class="card">
      <div class="item item-text-wrap">
        This is a basic Card which contains an item that has wrapping text.
      </div>
    </div>
    <openlayers data-tap-disabled="true" ol-markers="markers" ol-center="initPosition" width="100%" height="100%">
      <ol-marker ng-repeat="marker in markers" lat="marker.lat" lon="marker.lon"></ol-marker>
    </openlayers>

  </ion-content>
</ion-view>
