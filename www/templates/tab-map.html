<ion-view view-title="Vous et Rochefort sur une carte">
  <ion-content >

    <openlayers data-tap-disabled="true" ol-center="initPosition" width="100%" height="100%">
      <ol-marker ng-repeat="marker in markers" lat="marker.lat" lon="marker.lon" ol-style="marker.style"></ol-marker>
	  <ol-marker ng-repeat="markerAll in allMarkers" ol-marker-properties="markerAll" ng-click="showDetails(markerAll)"></ol-marker>
    </openlayers>

  </ion-content>
</ion-view>
