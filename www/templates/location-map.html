<ion-view view-title="Localiser {{location.name}}">
  <ion-content >

    <openlayers data-tap-disabled="true" ol-markers="markers" ol-center="initPosition" width="100%" height="100%">
      <ol-marker ng-repeat="marker in markers" ol-marker-properties="marker"></ol-marker>
	  <ol-marker ng-repeat="markerCurrent in markersCurrent"  lat="markerCurrent.lat" lon="markerCurrent.lon" ol-style="markerCurrent.style"></ol-marker>
    </openlayers>

  </ion-content>

</ion-view>
