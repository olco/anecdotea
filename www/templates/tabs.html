Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="A proximitÃ©" icon-off="ion-location" icon-on="ion-location"   href="#/tab/locations">

  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Carte" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">

</ion-tabs>
